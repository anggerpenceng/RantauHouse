<nav class="navbar navbar-default" role="navigation" *ngIf="!condi">

  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" routerLink="/">RantauHouse.com</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="navbar" [collapse]="!isCollapsed">
    <ul class="nav navbar-nav">
      <li><a routerLink="/" (click)="setHome()">Home</a></li>
      <li><a routerLink="/dataview">DataView</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a routerLink="/signup" >SignUp</a></li>
      <li *ngIf="!logfor"><a routerLink="/login" (click)="setLog()">Login</a></li>
      <li *ngIf="logfor"><a (click)="logOut()" style="cursor:pointer;">Logout</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
